<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ROCK PAPER SCISSOR</title>
</head>

<body>

    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">ROCK PAPER SCISSOR</a>
        </div>
    </nav>

    <!-- Scoreboard -->

    <div class="container d-flex justify-content-center mt-4">
        <div class="card p-3 mt-3">

            <!-- Title -->
            <h5 class="mt-3 mb-3 text-center">Scoreboard</h5>

            <!-- Score details -->
            <div class="container d-inline-flex">

                <div class="border mx-auto p-3 mt-2 rounded d-inline-flex " style="width: 250px;">

                    <div class="ml-2 px-3">
                        <h6 class="m-2 text">User Score</h6>
                        <span class="m-2 text">0</span>
                    </div>

                </div>

                <div class="mx-1"></div>

                <div class="border mx-auto p-3 mt-2 rounded d-inline-flex " style="width: 250px;">

                    <div class="ml-2 px-3">
                        <h6 class="m-2 text-center">Computer Score</h6>
                        <span class="m-2 text">0</span>
                    </div>

                </div>

            </div>

            <!-- Buttons -->
            


        </div>
    </div>



    <div class="container">
        <span class="usr-span col">USER</span>
        <span class="usr-score">0</span>
        <span class="colon">:</span>
        <span class="computer-span">0</span>
        <span class="computer-span col">COMPUTER</span>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
