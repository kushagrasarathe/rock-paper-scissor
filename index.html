<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ROCK PAPER SCISSOR</title>
</head>

<body class="bg-dark">

    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                ROCK PAPER SCISSOR
            </a>
        </div>
    </nav>

    <!-- Scoreboard -->
    
    <div class="container d-flex justify-content-center mt-4">

        <div class="card p-3 mt-3 border-3 rounded bg-secondary">

            <!-- Title -->
            <h3 class="mt-3 mb-3 text-center card-title">Scoreboard</h3>

            <!-- Score details -->
            <div class="container pb-2 d-inline-flex">

                <div class="border border-3 rounded mx-auto p-3 mt-2 rounded d-inline-flex text-white bg-dark" style="width: 250px;">

                    <div class="ml-2 px-3">
                        <h6 class="m-2 text">User Score</h6>
                        <span class="m-2 text user-score">0</span>
                    </div>

                </div>

                <span class="mx-2"></span>

                <div class="border border-3 rounded mx-auto p-3 mt-2 rounded d-inline-flex text-white bg-dark" style="width: 250px;">

                    <div class="ml-2 px-3">
                        <h6 class="m-2 text-center">Computer Score</h6>
                        <span class="m-2 text computer-score">0</span>
                    </div>

                </div>

            </div>

            <!-- Buttons -->
            <div class="buttons container pt-3 d-flex justify-content-center mt-4">
                <button type="button" class="btn btn-dark rock-btn" style="width: 125px;">
                    <img src="images/rock.png" alt="rock" class="img-fluid w-75">Rock
                </button>
                <span class="mx-2"></span>
                <button type="button" class="btn btn-dark paper-btn" style="width: 125px;">
                    <img src="images/paper.png" alt="paper" class="img-fluid w-75">Paper
                </button>
                <span class="mx-2"></span>
                <button type="button" class="btn btn-dark scissor-btn" style="width: 125px;">
                    <img src="images/scissor.png" alt="scissor" class="img-fluid w-100">Scissor
                </button>
            </div>

            <!-- Result -->
            <div class="buttons container pb-3 d-flex justify-content-center mt-4">
                <div class="text-white result p-3">
                    <span class="result">Start Game</span>
                </div>
            </div>

        </div>
    </div>


    <!-- Reset -->

    <div class="container d-flex justify-content-center mt-4">

        <div class="buttons container pb-3 d-flex justify-content-center mt-4">
            <button type="button" class="btn btn-dark reset-game" style="width: 125px;">
                Reset
            </button>
        </div>

    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

</body>

</html>
